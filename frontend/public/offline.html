<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sin conexión – MundoIAanime</title>
    <meta name="theme-color" content="#000000" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', system-ui, sans-serif;
        background-color: #000;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        flex-direction: column;
        padding: 2rem;
      }

      img {
        width: 80px;
        height: 80px;
        margin-bottom: 1rem;
      }

      h1 {
        font-family: 'Cinzel', Georgia, serif;
        font-size: 1.5rem;
        margin: 0.5rem 0;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      p {
        font-size: 0.95rem;
        opacity: 0.75;
        max-width: 300px;
        margin-bottom: 1.5rem;
      }

      a {
        display: inline-block;
        padding: 0.6rem 1.2rem;
        border: 1px solid #fff;
        color: #fff;
        text-decoration: none;
        border-radius: 999px;
        text-transform: uppercase;
        font-size: 0.75rem;
        letter-spacing: 1px;
        transition: all 0.3s ease;
      }

      a:hover {
        background-color: #fff;
        color: #000;
      }
    </style>
  </head>
  <body>
    <img src="/LogoB.png" alt="MundoIAanime Logo" />
    <h1>Estás sin conexión</h1>
    <p>No pudimos cargar la página. Revisa tu conexión a internet e intenta nuevamente.</p>
    <a href="/">Volver al inicio</a>
  </body>
</html>
